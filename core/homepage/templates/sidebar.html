<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      {% if not request.user.is_authenticated %}
      <span class="brand-text font-weight-light"><b><font color="#33FFFF">AlmaGest</font></b></span>
      {% else %}
      <span class="brand-text font-weight-light"><b><font color="#33FFFF">AlmaGest</font></b></span>
      {% endif %}
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item menu-open">
            <ul class="nav nav-treeview">
              {% if not request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link">
                  <i class="fas fa-sign-in-alt"></i>
                  <p> Inicio de sesión</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'user:user_create' %}" class="nav-link">
                  <i class="fa fa-user-plus"></i>
                  <p> Registrese en el sistema</p>
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'user:user_update' pk=request.user.id %}">
                    <i class="fas fa-user-edit" aria-hidden="true"></i>
                    <p> Editar Perfil</p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt" aria-hidden="true"></i>
                    <p> Cerrar sesión</p>
                </a>
              </li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
