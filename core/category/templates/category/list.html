{% extends 'list.html' %}
{% load static %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 15%;">Nombre</th>
        <th scope="col" style="width: 15%;">Categor√≠a</th>
        <th scope="col" style="width: 15%;">Acciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for cat in categories %}
    <tr>
        <td>{{ cat.nombre }}</td>
        <td><img src="{{cat.foto.url}}"  width="50" height="50"></td>
        <td class="text-center">
            <a title="Editar" href="{% url 'adm:category_update' pk=cat.id %}" class="btn btn-info btn-flat"><i class="fa fa-edit"></i></a>
            <a title="Eliminar" href="{% url 'adm:category_delete' pk=cat.id%}" class="btn btn-danger btn-flat"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
