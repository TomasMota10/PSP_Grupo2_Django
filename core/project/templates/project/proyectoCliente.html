<!DOCTYPE html>
<html>
<head>
<style>
@page {
  size: A4 portrait;
  margin: 0;
}
html {
  font-family: sans-serif;
  font-size: 14px;
}
body {
  margin: 0;
}
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 297mm;
  width: 60mm;
  background-color: red;
  color: white;
}
#heading {
  background-color: black;
  padding-bottom: 20mm;
}
h1 {
  font-family: monospace;
  font-size: 30px;
  margin: 0;
  margin-top: 30px;
  padding: 20px;
}
h2 {
  font-size: 24px;
  letter-spacing: 3px;
  font-weight: normal;
  margin: 0;
  padding: 0 20px;
}
#company {
  color: black;
  bottom: 0;
  left: 0;
  padding: 0 0 20px 20px;
  font-size: 15px;
  font-weight: bold;
  line-height: 26px;
  letter-spacing: 1.4px;
}
#company a {
  text-decoration: none;
  font-weight: normal;
  font-size: 13px;
  letter-spacing: 0;
  color: white;
}

.tablaDiv{
  background: #66FFFF;
  margin-top: 10px;
  border: thin solid #000000;
  width: 200px;
}

#menu {
  margin: 3mm 20mm 3mm 60mm;
  height: 290mm;
  box-sizing: border-box;
}
#columns {
  column-count: 2;
}
.section {
  width: 90mm;
  padding: 0 6mm;
}
h3 {
  font-size: 25px;
  margin-top: 20px;
  padding: 0 6mm;
}
h4 {
  clear: both;
  font-weight: normal;
}
.price {
  display: block;
  float: right;
  color: gray;
  line-height: 28px;
}
.title {
  line-height: 28px;
  font-size: 24px;
  font-family: monospace;
}
.description {
  font-size: 17px;
  margin-bottom: 20px;
}

table{
  margin: 2 6mm;
  width: 50%;
  padding-top: 7px;
  border: 1px solid black;
}

</style>
</head>
<body>
  <div id="sidebar">
    <div id="heading">
    <img style="margin-left: 10px;margin-top: 10px;" width="150" height="90" src="https://salesianosrioja.com/wp-content/uploads/2016/03/Logo-Salesianos_vertical.png"/>
    </div>

    <div id="company">
      <div><a href="https://cadiz.salesianos.edu/">Web: cadiz.salesianos.edu</a></div>
    </div>
  </div>

  <h3>Listado de Projectos</h3>
  <div style="margin-top: .5em;
  margin-bottom: .5em;
  margin-left: 1em;
  margin-right: .5em;">
  {% for project in projects %}
  <table>
    <tr>
      <td>{{project.titulo}}</td>
    </tr>
    <tr>
      <td> {{project.descripcion }}</td>
    </tr>
  </table>
  {% endfor %}
  </div>
</body>
</html>
